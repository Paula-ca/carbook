name: Full CI with Codecov

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build and test Backend
        run: mvn clean verify
        working-directory: project/Backend

      - name: Install frontend dependencies
        run: cd project/Frontend && npm install

      - name: Run frontend tests with coverage
        run: |
          cd project/Frontend
          npm ci
          npm test -- --coverage --coverageReporters=lcov

      - name: Upload backend coverage
        if: exists('project/Backend/target/site/jacoco/jacoco.xml')
        uses: codecov/codecov-action@v3
        with:
         files: project/Backend/target/site/jacoco/jacoco.xml
         fail_ci_if_error: true

      - name: Upload frontend coverage
        if: exists('project/Frontend/coverage/lcov.info')
        uses: codecov/codecov-action@v3
        with:
          files: project/Frontend/coverage/lcov.info
          fail_ci_if_error: true


